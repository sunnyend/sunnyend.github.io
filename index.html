<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicons/icon.png" />
    <link rel="stylesheet" href="css/stylesheet.css" />
    <script defer src="js/script.js"></script>

    <title>Pokédex</title>
    <video autoplay muted loop id="myVideo">
      <source src="images/pokemongbg.mp4" type="video/mp4">
    </video>
  </head>
  <body>
    <main>
      <img
        src=""
        alt="pokemon"
        class="pokemon_image"
      />
      <h1 class="pokemon_data">
        <span class="pokemon_number"></span> -
        <span class="pokemon_name"></span>
      </h1>

      <form class="form">
        <input
          type="search"
          class="input_search"
          placeholder="Nome ou Nº do poké"
          required
        />
      </form>

      <div class="buttons">
        <button class="button shiny-version">versão shiny</button>
        <button class="button btn-ante"> &lt; anterior </button>
        <button class="button btn-prox"> próximo &gt; </button>
      </div>
      

      <img src="images/pokedex.png" alt="pokedéx" class="pokedex" />
    </main>
  </body>
</html>
